# default rules
homepage:
  url:   /
  param: { module: index, action: index }

govnopasta:
  url:   /:id
  param: { module: index, action: item }
  requirements: { id: \d+ }

default_symfony:
  url:   /symfony/:action/*
  param: { module: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
